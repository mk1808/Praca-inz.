<div class="container">
  <h2 class="headingStyle">Utwórz nowe konto</h2>

  <form  [formGroup]="registerForm">
    <div class="sign-in-form row">
      <div class="large-6  columns">
        <div class="singleInput">
          <label for="sign-in-form-username">E-mail</label>
          <input type="text" class="sign-in-form-username" id="sign-in-form-username"formControlName="email">
        </div>
        <div class="singleInput">
          <label for="sign-in-form-username">Login</label>
          <input type="text" class="sign-in-form-username" id="sign-in-form-username"formControlName="username">
        </div>
        <div class="singleInput">
          <label for="sign-in-form-username">Hasło</label>
          <input type="password" class="sign-in-form-username" id="sign-in-form-username" formControlName="password">
        </div>
        <div class="singleInput">
          <label for="sign-in-form-username">Powtórz hasło</label>
          <input type="password" class="sign-in-form-username" id="sign-in-form-username"formControlName="passwordRepeat">
        </div>
      </div>
      <div class="large-6  columns">

          <div class="polls ">
              <label for="sign-in-form-username label">Płeć</label>
              <div class="polls-options">
                <div class="radio-group">
                  <input type="radio"  value="k" id="k" formControlName="sex">
                  <label >Kobieta</label>
                  <input type="radio" value="m" id="m" formControlName="sex" >
                  <label class="option">Mężczyzna</label>
                </div>
          
              </div>
          </div>

        
        <div class="singleInput">
          <label for="sign-in-form-username">Wiek</label>
          <input type="number" class="sign-in-form-username" id="sign-in-form-username" formControlName="age"> 
        </div>


        <!--new select-->
        <div class="singleInput">
          <label for="sign-in-form-password">Kraj</label>
          <mat-select class="searchTerm sign-in-form-username selectInput" placeholder="Wybierz kraj"
            formControlName="country">
            <mat-option *ngFor="let country of countries2" [value]="country">
              {{country}}
            </mat-option>
          </mat-select>
        </div>


<!--
        <div class="singleInput">
          <label for="sign-in-form-password">Kraj</label>
          <select class="sign-in-form-password" id="sign-in-form-password" formControlName="country">

              <option value="Polska" class="sign-in-form-password" id="sign-in-form-password">Polska</option>
              <option class="sign-in-form-password" id="sign-in-form-password" *ngFor="let country of countries2" [value]="country">
                {{country}}</option>

          </select>
        </div>-->
        <div class="singleInput">
          <label for="sign-in-form-username">Miasto</label>
          <input type="text" class="sign-in-form-username" id="sign-in-form-username" formControlName="city">
        </div>
      </div>

</div>

    <div class="sign-in-form submit">
            <button type="submit" class="sign-in-form-button newAccount" (click)="onSignUp()">Utwórz konto
      </button>
    </div>

  </form>
  <div class="sign-in-form">
    <h5 class="noAccount">Masz już konto?</h5>
    <button class="sign-in-form-button signUp" (click)="onSignIn()">Zaloguj się</button>
  </div>

</div>
