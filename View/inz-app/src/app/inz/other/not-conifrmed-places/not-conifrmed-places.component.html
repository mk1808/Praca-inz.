<div class="container">
  <div class="holy-grail-header">
    <div class="row myRow">
      <div class="columns small-1 heading">
        <img src="assets/camera.svg" height="70px" width="70px">
      </div>
      <div class="columns small-7 heading">
        <h3 class="tripName">Panel administratora</h3>
      </div>
    </div>
    <h2 class="type-sidelines"><span>Niezatwierdzone miejsca</span></h2>
  </div>

  <div class="row secondRow"  [ngClass]="{'secondRowMargin':uncheckedPlaces.length!=0}">
    <div class="noPlaces"*ngIf="uncheckedPlaces.length>0">
     Brak miejsc oczekujących na zatwierdzenie. <br>
     Wszystkie utworzone dotychczas miejsca zostały już zatwierdzone. <br>
     <img src="/assets/list.png" width="100px"> <br>
     <button class="button moreBtn button-rounded-hover" (click)="onNewTrip()">
       Przeglądaj miejsca
    
      </button>
    </div>
    <div *ngIf="uncheckedPlaces.length==0"class="columns small-12 tabScroll  ">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="id">Numer</th>
            <th class="name">Nazwa</th>
            <th class="place">Kategoria</th>
            <th class="place">Miasto</th>
            <th class="place">Państwo</th>
          </tr>
        </thead>
        <tbody>
          <tr class="active tableRow" *ngFor="let place of uncheckedPlaces, let j=index" (click)="onPlace(place.id)">
            <td data-label="First Name">{{j+1}}</td>
            <td data-label="Last Name">{{place.name}}</td>
            <td data-label="Hero Title">{{place.category}}</td>
            <td data-label="Hero Title">{{place.city}}</td>
            <td data-label="Hero Title">{{place.country}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
