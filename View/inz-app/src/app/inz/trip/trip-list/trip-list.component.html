<div class="container">

    <div class="holy-grail-header">
      <div class="row myRow">
        <div class="columns small-1 heading">
          <img src="assets/camera.svg" height="70px" width="70px">
        </div>
        <div class="columns small-7 heading">
          <h3 class="tripName">Panel użytkownika</h3>
        </div>

     </div>        
     <button class="button moreBtn button-rounded-hover">
        <img src="assets/add.svg" height="30px" width="30px"> 
      Utwórz nową wycieczkę

    </button>
     <h2 class="type-sidelines"><span>Twoje wycieczki</span></h2>
    </div>

    <div class="row secondRow">
        <div class="columns small-12 noPadding ">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="id">Numer</th>
                <th class="name">Nazwa</th>
                <th class="place">Państwo</th>
                <th class="place">Region</th>
                <th class="place">Czas trwania</th>
                <th class="place">Ilość miejsc</th>
                <th class="place">Udostępniona publicznie</th>
              </tr>
            </thead>
            <tbody>
              <tr class="active tableRow" 
              *ngFor="let place of tableContent, let i=index"
             >
                <td data-label="First Name" >{{place.id}}</td>
                <td data-label="Last Name" >{{place.name}}</td>
                <td data-label="Hero Title">{{place.country}}</td>
                <td data-label="Hero Title">{{place.region}}</td>
                <td data-label="Hero Title">{{place.time}}</td>
                <td data-label="Hero Title">{{place.places}}</td>
                <td data-label="Hero Title">{{place.shared}}</td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>

</div>
