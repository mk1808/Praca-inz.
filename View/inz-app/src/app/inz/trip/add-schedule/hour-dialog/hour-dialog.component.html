<form [formGroup]="form" >
  <h1 mat-dialog-title>Wybierz godziny, w których chcesz odwiedzić miejsce {{data.place.name}}</h1>
  <mat-dialog-content>

    <div class="sign-in-form">
      <div class="singleInput">
        <label for="sign-in-form-username">Początek</label>
        <input type="time" formControlName = "hourStart" (change)="isCorrect()"
         class="sign-in-form-username" id="sign-in-form-username" autocomplete="off"></div>
        <div class="singleInput">
          <label for="sign-in-form-username">Koniec</label>
          <input type="time" formControlName = "hourEnd" (change)="isCorrect()"
          class="sign-in-form-username" id="sign-in-form-username" autocomplete="off"></div>
    
      </div>

<div *ngIf = "!hourCorrect" class="closed">Obiekt może być zamknięty w wybranych godzinach</div>
  </mat-dialog-content>
  <mat-dialog-actions>
    
      <div class="columns small-9">
      <button (click)="cancelDialog()" class="sign-in-form-button signIn cancel smallButton">Anuluj
        </button> 
        </div>
        
    <div class="columns small-3 ">
    <button  (click)="addHour()" class="sign-in-form-button signIn smallButton">Zatwierdź
        </button>
        </div>
  </mat-dialog-actions>
</form>
