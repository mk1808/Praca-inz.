<div>
    <form [formGroup]="form">
    <h1 mat-dialog-title *ngIf="initialized">Znajdź miejsce na mapie</h1>
      <mat-dialog-content *ngIf="initialized">
          <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Option 1</mat-radio-button>
              <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group>
            
     
      </mat-dialog-content>
    </form>
      <mat-dialog-actions>
    
          <div class="columns small-9">
              <button  type="submit" (click)="cancel()" class="sign-in-form-button signIn smallButton cancel">Anuluj
                </button>
          </div>
      
          <div class="columns small-3 ">
            <button type="submit" (click)="onConfirm()" class="sign-in-form-button signIn smallButton ">Zatwierdź
            </button>
          </div>
        </mat-dialog-actions>
      </div>
